<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events In JavaScript</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Js Dom Events</h1>

    <button onclick="console.log(7)">Click Me</button>

    <h1>Making Color Change Using DOM</h1>

    
    
    <button onclick="document.body.style.backgroundColor='red'">Click To Be Red</button>
    <button onclick="makegeen()">Click to be Green</button>
    <button id="makeBlue">Click To Be Blue</button>
    <button id="makepurple">Click To Be Purple</button>
    <button id="makeorange">Click To Be Orange</button>
<script>

    function makegeen(params) {
        document.body.style.backgroundColor="green";
    }
</script>
</body>
</html>
